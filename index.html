<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2D3748;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: grid;
      place-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 1.5rem;
      margin: 0;
      gap: 1.5rem;
      max-width: 600px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: min(2.5rem, 5vw);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: min(90%, 400px);
      margin: 0 auto;
    }
    h1 {
      color: #4A5568;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .number {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      color: #4C51BF;
      margin: 1rem 0;
      padding: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    .instruction {
      color: #718096;
      line-height: 1.6;
      margin-top: 1rem;
      padding: 0.8rem;
      background: #F7FAFC;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      font-weight: 600;
    }

    .camera-icon {
      font-size: 1.5em;
      margin-right: 0.3em;
    }

    .loader {
      width: clamp(32px, 8vw, 48px);
      height: clamp(32px, 8vw, 48px);
      border: clamp(3px, 1vw, 5px) solid #FFF;
      border-bottom-color: #4C51BF;
    }
    .error-message {
      color: #E53E3E;
      font-weight: 600;
      font-size: 1.2em;
      margin: 1rem 0;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 380px) {
      .wrapper {
        padding: 1.5rem;
      }
      .container { 
        margin: 0.5rem;
        width: calc(100% - 3rem);
        padding: 1.8rem;
        border-radius: 12px;
      }
      .instruction {
        padding: 0.8rem;
        margin-top: 0.8rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .page-title {
      color: white;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="page-title">SORTEIO GO FEST</h1>
    <div class="container">
      <div id="loading">
        <span class="loader"></span>
      </div>
      <div id="content" class="hidden">  <!-- Added hidden class -->
        <h1>N√∫mero da Sorte</h1>
        <p>Seu n√∫mero exclusivo √©:</p>
        <div class="number" id="number"></div>  <!-- Removed loader from here -->
        <p class="instruction"><span class="camera-icon">üì∏</span><strong>Faz uma captura de tela (Screenshot) com seu n√∫mero para participar do sorteio!</strong></p>
      </div>
      <div id="error-content" class="hidden">
        <div class="error-message">J√° existe uma inscri√ß√£o anterior!</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const API_URL = 'https://engimatrix-engibots.com/demo/api/config/getNumber';
    console.log('Iniciando chamada Ajax para:', API_URL);

    function updateNumber(number) {
      const loadingDiv = document.getElementById('loading');
      const contentDiv = document.getElementById('content');
      const errorDiv = document.getElementById('error-content');
      const numberElement = document.getElementById('number');
      
      // Hide loading first
      loadingDiv.classList.add('hidden');
      
      if (number === -1) {
        contentDiv.classList.add('hidden');
        errorDiv.classList.remove('hidden');
      } else {
        contentDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        numberElement.textContent = number;
      }
    }

    var settings = {
      "url": API_URL,
      "method": "GET",
      "timeout": 0,
      "headers": {
        "client-lang": "pt",
        "Accept": "application/json"
      }
    };

    $.ajax(settings)
      .done(function (response) {
        console.log('Resposta:', response);
        if (response && response.number !== undefined) {
          updateNumber(response.number);
        }
      })
      .fail(function(jqXHR, textStatus, errorThrown) {
        console.error('Erro:', textStatus, errorThrown);
        updateNumber('Erro ao obter n√∫mero');
      });
  </script>
</body>
</html>
