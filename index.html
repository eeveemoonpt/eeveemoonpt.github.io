<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2D3748;
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      margin: 0;
      gap: 1rem;
      max-width: 600px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: min(2.5rem, 5vw);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: min(70%, 400px);
      margin: 0 auto;
    }

    h1 {
      color: #4A5568;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .number {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      color: #4C51BF;
      margin: 1rem 0;
      padding: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    .instruction {
      color: #718096;
      line-height: 1.6;
      margin-top: 1rem;
      padding: 0.8rem;
      background: #F7FAFC;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      font-weight: 600;
    }

    .camera-icon {
      font-size: 1.5em;
      margin-right: 0.3em;
    }

    .loader {
      width: clamp(32px, 8vw, 48px);
      height: clamp(32px, 8vw, 48px);
      border: clamp(3px, 1vw, 5px) solid #FFF;
      border-bottom-color: #4C51BF;
    }
    .error-message {
      color: #E53E3E;
      font-weight: 600;
      font-size: 1.2em;
      padding: min(2.5rem, 5vw);
      width: 70%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }
    @media (max-width: 380px) {
      body {
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        padding: 1rem;
        height: auto;
      }
      .container { 
        width: 70%;
        padding: 1.5rem;
        margin: 0 15%;
      }
      .page-title {
        margin-bottom: 1rem;
      }
      .instruction {
        padding: 0.6rem;
        margin-top: 0.6rem;
      }
      .error-message {
        padding: 1.2rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .page-title {
      color: white;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      text-align: center;
    }
    .countdown-board {
      background: rgba(255,255,255,0.95);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.13);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-bottom: 2rem;
      width: min(90%, 500px); /* Aumenta s√≥ para desktop */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.7s;
      box-sizing: border-box;
    }
    .countdown {
      color: #4C51BF;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(76,81,191,0.08);
    }
    .countdown-container {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
      width: 100%;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .countdown-value {
      font-size: 2.6em;
      color: #4C51BF;
      font-weight: 900;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(76,81,191,0.10);
    }
    .countdown-label {
      font-size: 1em;
      color: #4C51BF;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 1;
      text-shadow: 0 1px 4px rgba(76,81,191,0.08);
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
      max-width: 90px;
      background: #f7fafc;
      border-radius: 8px;
      padding: 0.7em 0.6em;
      box-shadow: 0 2px 8px rgba(76,81,191,0.07);
      box-sizing: border-box;
      flex: 1 1 0;
      margin: 0 0.2em;
    }
    @media (max-width: 600px) {
      .countdown-board {
        width: 92%;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        min-width: 0;
      }
      .countdown-container {
        gap: 0.5rem;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .countdown-item {
        min-width: 48px;
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
    <div class="wrapper">
      <h1 class="page-title">SORTEIO GO FEST</h1>
      <div id="countdown-section" class="countdown-board">
        <div class="countdown">Inscri√ß√µes abrem em:</div>
        <div class="countdown-container">
          <div class="countdown-item">
            <span id="days" class="countdown-value">00</span>
            <span class="countdown-label">Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours" class="countdown-value">00</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes" class="countdown-value">00</span>
            <span class="countdown-label">Min</span>
          </div>
          <div class="countdown-item">
            <span id="seconds" class="countdown-value">00</span>
            <span class="countdown-label">Seg</span>
          </div>
        </div>
      </div>
      <div class="container" id="main-content" style="display:none;">
        <div id="loading">
          <span class="loader"></span>
        </div>
        <div id="content" class="hidden">  <!-- Added hidden class -->
          <h1>N√∫mero da Sorte</h1>
          <p>O teu n√∫mero exclusivo √©:</p>
          <div class="number" id="number"></div>  <!-- Removed loader from here -->
          <p class="instruction"><span class="camera-icon">üì∏</span><strong>Faz uma captura de tela (Screenshot) com o teu n√∫mero para garantires a participa√ß√£o no sorteio!</strong></p>
        </div>
        <div id="error-content" class="hidden">
          <div class="error-message">J√° existe uma inscri√ß√£o anterior!</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      // Defina o in√≠cio das inscri√ß√µes
      const inscricoesInicio = new Date('2025-06-20T14:27:00').getTime();

      function updateCountdown() {
        const now = new Date().getTime();

        // Se j√° est√° dentro do prazo de inscri√ß√µes, mostra o board e esconde o countdown
        if (now >= inscricoesInicio) {
          document.getElementById('countdown-section').style.display = 'none';
          document.getElementById('main-content').style.display = '';
          clearInterval(countdownInterval);
          if (!window._sorteioIniciado) {
            window._sorteioIniciado = true;
            startSorteio();
          }
          return;
        }

        // Se ainda n√£o come√ßou, mostra o countdown e esconde o board
        document.getElementById('countdown-section').style.display = '';
        document.getElementById('main-content').style.display = 'none';

        const distance = inscricoesInicio - now;
        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById('days').textContent = String(days).padStart(2, '0');
          document.getElementById('hours').textContent = String(hours).padStart(2, '0');
          document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
          document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
      }

      // Inicializa o estado correto ao carregar
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('countdown-section').style.display = '';

      window._sorteioIniciado = false;

      // Inicia o countdown
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();

      // S√≥ executa o sorteio ap√≥s o countdown
      function startSorteio() {
        const API_URL = 'https://engimatrix-engibots.com/demo/api/config/getNumber';
        console.log('Iniciando chamada Ajax para:', API_URL);

        function updateNumber(number) {
          const loadingDiv = document.getElementById('loading');
          const contentDiv = document.getElementById('content');
          const errorDiv = document.getElementById('error-content');
          const numberElement = document.getElementById('number');
          
          // Hide loading first
          loadingDiv.classList.add('hidden');
          
          if (number === -1) {
            contentDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
          } else {
            contentDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            numberElement.textContent = number;
          }
        }

        var settings = {
          "url": API_URL,
          "method": "GET",
          "timeout": 0,
          "headers": {
            "client-lang": "pt",
            "Accept": "application/json"
          }
        };

        $.ajax(settings)
          .done(function (response) {
            console.log('Resposta:', response);
            if (response && response.number !== undefined) {
              updateNumber(response.number);
            }
          })
          .fail(function(jqXHR, textStatus, errorThrown) {
            console.error('Erro:', textStatus, errorThrown);
            updateNumber('Erro ao obter n√∫mero');
          });
      }
    </script>
  </body>
</html>
