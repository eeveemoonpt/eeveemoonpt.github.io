<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2D3748;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: min(2.5rem, 5vw);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: min(90%, 400px);
      margin: 1rem;
    }
    h1 {
      color: #4A5568;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .number {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      color: #4C51BF;
      margin: 1rem 0;
      padding: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    .instruction {
      color: #718096;
      line-height: 1.6;
      margin-top: 1rem;
      padding: 0.8rem;
      background: #F7FAFC;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
    }
    .loader {
      width: clamp(32px, 8vw, 48px);
      height: clamp(32px, 8vw, 48px);
      border: clamp(3px, 1vw, 5px) solid #FFF;
      border-bottom-color: #4C51BF;
    }
    @media (max-width: 380px) {
      body { padding: 0.5rem; }
      .container { 
        margin: 0.5rem;
        width: calc(100% - 2rem);
        padding: 1.2rem;
        border-radius: 12px;
      }
      .instruction {
        padding: 0.6rem;
        margin-top: 0.8rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>N√∫mero da Sorte</h1>
    <p>Seu n√∫mero exclusivo √©:</p>
    <div class="number" id="number">
      <span class="loader"></span>
    </div>
    <p class="instruction">üì∏ Faz uma captura de tela (Screenshot) com seu n√∫mero para participar do sorteio2.</p>
  </div>

  <script>
    const BASE_URL = 'https://engimatrix-engibots.com/demo/api/config/getNumber';
    const PROXY_URL = 'https://api.allorigins.win/get?url=';
    const API_URL = PROXY_URL + encodeURIComponent(BASE_URL);
    
    console.log('Iniciando chamada via proxy para:', API_URL);

    function updateNumber(number) {
      const numberElement = document.getElementById('number');
      numberElement.innerHTML = '';
      numberElement.textContent = number;
    }

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        // AllOrigins wraps the response in a 'contents' property
        const result = JSON.parse(data.contents);
        console.log('Resposta:', result);
        if (result && result.number) {
          updateNumber(result.number);
        }
      })
      .catch(error => {
        console.error('Erro detalhado:', error);
        updateNumber('Erro ao obter n√∫mero');
      });
  </script>
</body>
</html>
