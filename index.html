<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2D3748;
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      margin: 0;
      gap: 1rem;
      max-width: 600px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: min(2.5rem, 5vw);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: min(70%, 400px);
      margin: 0 auto;
    }

    h1 {
      color: #4A5568;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .number {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      color: #4C51BF;
      margin: 1rem 0;
      padding: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-out;
    }
    .instruction {
      color: #718096;
      line-height: 1.6;
      margin-top: 1rem;
      padding: 0.8rem;
      background: #F7FAFC;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      font-weight: 600;
    }

    .camera-icon {
      font-size: 1.5em;
      margin-right: 0.3em;
    }

    .loader {
      width: clamp(32px, 8vw, 48px);
      height: clamp(32px, 8vw, 48px);
      border: clamp(3px, 1vw, 5px) solid #FFF;
      border-bottom-color: #4C51BF;
    }
    .error-message {
      color: #E53E3E;
      font-weight: 600;
      font-size: 1.2em;
      padding: min(2.5rem, 5vw);
      width: 70%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }
    @media (max-width: 380px) {
      body {
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        padding: 1rem;
        height: auto;
      }
      .container { 
        width: 70%;
        padding: 1.5rem;
        margin: 0 15%;
      }
      .page-title {
        margin-bottom: 1rem;
      }
      .instruction {
        padding: 0.6rem;
        margin-top: 0.6rem;
      }
      .error-message {
        padding: 1.2rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .page-title {
      color: white;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      text-align: center;
    }
    .countdown-board {
      background: rgba(255,255,255,0.95);
      border-radius: clamp(12px, 3vw, 16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.13);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-bottom: 2rem;
      width: min(90%, 500px); /* Aumenta s√≥ para desktop */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.7s;
      box-sizing: border-box;
    }
    .countdown {
      color: #4C51BF;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(76,81,191,0.08);
    }
    .countdown-container {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
      width: 100%;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .countdown-value {
      font-size: 2.6em;
      color: #4C51BF;
      font-weight: 900;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(76,81,191,0.10);
    }
    .countdown-label {
      font-size: 1em;
      color: #4C51BF;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 1;
      text-shadow: 0 1px 4px rgba(76,81,191,0.08);
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
      max-width: 90px;
      background: #f7fafc;
      border-radius: 8px;
      padding: 0.7em 0.6em;
      box-shadow: 0 2px 8px rgba(76,81,191,0.07);
      box-sizing: border-box;
      flex: 1 1 0;
      margin: 0 0.2em;
    }
    @media (max-width: 600px) {
      .countdown-board {
        width: 92%;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        min-width: 0;
      }
      .countdown-container {
        gap: 0.5rem;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .countdown-item {
        min-width: 48px;
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
    <div class="wrapper">
      <img src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=s0-e365" alt="Pok√©mon GO" style="display:block; margin: -50% auto 16px auto; max-width:220px; width:100%; height:auto;">
      <h1 class="page-title" >GIVEAWAY CAMPFIRE </h1>
      <div id="countdown-section" class="countdown-board">
        <div class="countdown">Inscri√ß√µes abrem em:</div>
        <div class="countdown-container">
          <div class="countdown-item">
            <span id="days" class="countdown-value">00</span>
            <span class="countdown-label">Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours" class="countdown-value">00</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes" class="countdown-value">00</span>
            <span class="countdown-label">Min</span>
          </div>
          <div class="countdown-item">
            <span id="seconds" class="countdown-value">00</span>
            <span class="countdown-label">Seg</span>
          </div>
        </div>
      </div>
      <div id="nickname-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);z-index:1000;">
        <div id="nickname-modal-board" style="background:#fff;padding:2rem 1.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.18);display:flex;flex-direction:column;align-items:center;min-height: 10vw;min-width:60vw;max-width:90vw;width:350px;box-sizing:border-box;">
          <!-- <div style="font-size:2rem;font-weight:700;color:#4C51BF;margin-bottom:1.2rem;text-align:center;letter-spacing:1px;">SORTEIO Pok√©mon Go</div> -->
          <label for="nickname-input" style="font-size:1.1rem;font-weight:600;margin-bottom:1rem;color:#4C51BF;">Insere o teu nickname para participar:</label>
          <input id="nickname-input" type="text" maxlength="32" style="font-size:1.1rem;padding:0.5em 1em;border-radius:8px;border:1px solid #CBD5E0;width:100%;margin-bottom:1.2rem;" autocomplete="off" />
          <button id="nickname-btn" style="font-size:1.1rem;font-weight:600;background:#4C51BF;color:#fff;border:none;border-radius:8px;padding:0.6em 1.5em;cursor:pointer;">Confirmar</button>
          <div id="nickname-error" style="color:#E53E3E;font-size:0.95em;margin-top:0.7em;display:none;max-width:100%;text-align:center;word-break:break-word;">Por favor, insere um nickname.</div>
        </div>
      </div>
      <div class="container" id="main-content" style="display:none;">
        <div id="loading">
          <span class="loader"></span>
        </div>
        <div id="content" class="hidden">  <!-- Added hidden class -->
          <h1>N√∫mero da Sorte</h1>
          <p>O teu n√∫mero exclusivo √©:</p>
          <div class="number" id="number"></div>  <!-- Removed loader from here -->
          <p class="instruction"><span class="camera-icon">üì∏</span><strong>Faz uma captura de tela (Screenshot) com o teu n√∫mero para garantires a participa√ß√£o no sorteio!</strong></p>
        </div>
        <div id="error-content" class="hidden">
          <div class="error-message">J√° efetuaste uma inscri√ß√£o antes!</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      // Gera um UUID v4 simples
      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      // Obt√©m ou cria o browserIdGACampfire no localStorage
      function getbrowserIdGACampfire() {
        let browserIdGACampfire = localStorage.getItem('browserIdGACampfire');
        if (!browserIdGACampfire) {
          browserIdGACampfire = generateUUID();
          localStorage.setItem('browserIdGACampfire', browserIdGACampfire);
        }
        return browserIdGACampfire;
      }

      let userNickname = null;

      // Modal nickname logic
      document.getElementById('nickname-btn').onclick = function() {
        const input = document.getElementById('nickname-input');
        const error = document.getElementById('nickname-error');
        const value = input.value.trim();
        // Regex: apenas letras, n√∫meros, _ e espa√ßo
        if (!value || !/^[\w\s]+$/.test(value)) {
          error.textContent = 'Por favor, insere um nickname v√°lido (sem caracteres especiais).';
          error.style.display = 'block';
          input.focus();
          return;
        }
        // Se j√° existe inscri√ß√£o (browserIdGACampfire j√° usado E j√° foi inscrito), mostra erro e n√£o deixa inscrever novamente
        if (localStorage.getItem('browserIdGACampfire') ) {
          document.getElementById('nickname-modal').style.display = 'none';
          document.getElementById('main-content').style.display = '';
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.add('hidden');
          document.getElementById('error-content').classList.remove('hidden');
          return;
        }
        error.style.display = 'none';
        userNickname = value;
        document.getElementById('nickname-modal').style.display = 'none';
        document.getElementById('main-content').style.display = '';
        startSorteio();
      };

      document.getElementById('nickname-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('nickname-btn').click();
        }
      });

      // Mostra o rel√≥gio at√© as inscri√ß√µes abrirem, s√≥ depois pede nickname
      function showCountdownThenNickname() {
        const inscricoesInicio = new Date('2025-09-07T18:00:00').getTime();

        function updateCountdown() {
          const now = new Date().getTime();

          if (now >= inscricoesInicio) {
            document.getElementById('countdown-section').style.display = 'none';
            document.getElementById('nickname-modal').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
            clearInterval(countdownInterval);
            document.getElementById('nickname-input').focus();
            return;
          }

          document.getElementById('countdown-section').style.display = '';
          document.getElementById('nickname-modal').style.display = 'none';
          document.getElementById('main-content').style.display = 'none';

          const distance = inscricoesInicio - now;
          if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
          }
        }

        document.getElementById('main-content').style.display = 'none';
        document.getElementById('countdown-section').style.display = '';
        document.getElementById('nickname-modal').style.display = 'none';
        window._sorteioIniciado = false;
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
      }

      // S√≥ executa o sorteio ap√≥s o nickname ser inserido
      function startSorteio() {
        const API_URL = 'https://engimatrix-engibots.com/demo/api/config/getNumber';
        // const API_URL = 'https://localhost:5000/api/config/getNumber';
        console.log('Iniciando chamada Ajax para:', API_URL);

        function updateNumber(number) {
          const loadingDiv = document.getElementById('loading');
          const contentDiv = document.getElementById('content');
          const errorDiv = document.getElementById('error-content');
          const numberElement = document.getElementById('number');
          const errorMsg = errorDiv.querySelector('.error-message');
          // Hide loading first
          loadingDiv.classList.add('hidden');
          if (number === -1) {
            contentDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorMsg.textContent = 'J√° efetuaste uma inscri√ß√£o antes!';
            localStorage.setItem('inscrito', '1');
            localStorage.removeItem('inscricoesFechadas');
          } else if (number === 0) {
            contentDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorMsg.textContent = 'As inscri√ß√µes j√° est√£o fechadas!';
            localStorage.setItem('inscricoesFechadas', '1');
          } else {
            contentDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            numberElement.textContent = number;
            localStorage.removeItem('inscricoesFechadas');
          }
        }

        $.ajax({
          url: API_URL,
          method: "POST",
          timeout: 0,
          contentType: "application/json",
          headers: {
            "client-lang": "pt",
            "Accept": "application/json",
            "browserid": getbrowserIdGACampfire(),
            "User-Agent": navigator.userAgent
          },
          data: JSON.stringify({ nickname: userNickname })
        })
        .done(function (response) {
          console.log('Resposta:', response);
          if (response && response.number !== undefined) {
            // Marca como inscrito no localStorage
            localStorage.setItem('inscrito', '1');
            updateNumber(response.number);
          }
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
          console.error('Erro:', textStatus, errorThrown);
          updateNumber('Erro ao obter n√∫mero');
        });
      }

      // Ao carregar, mostra apenas o rel√≥gio, depois nickname/modal
      window.onload = function() {

         if (!localStorage.getItem('browserIdGACampfire')) {
          localStorage.clear();
         }
        
        // Se inscri√ß√µes fechadas, mostra logo mensagem
        if (localStorage.getItem('inscricoesFechadas')) {
          document.getElementById('countdown-section').style.display = 'none';
          document.getElementById('nickname-modal').style.display = 'none';
          document.getElementById('main-content').style.display = '';
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.add('hidden');
          document.getElementById('error-content').classList.remove('hidden');
          document.querySelector('#error-content .error-message').textContent = 'As inscri√ß√µes j√° est√£o fechadas!';
          return;
        }
        // Se j√° est√° inscrito neste browser, mostra logo erro
        if (localStorage.getItem('browserIdGACampfire') ) {
          document.getElementById('countdown-section').style.display = 'none';
          document.getElementById('nickname-modal').style.display = 'none';
          document.getElementById('main-content').style.display = '';
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.add('hidden');
          document.getElementById('error-content').classList.remove('hidden');
          document.querySelector('#error-content .error-message').textContent = 'J√° efetuaste uma inscri√ß√£o antes!';
          return;
        }
        document.getElementById('countdown-section').style.display = '';
        document.getElementById('nickname-modal').style.display = 'none';
        document.getElementById('main-content').style.display = 'none';
        showCountdownThenNickname();
      };
    </script>
  </body>
</html>
